<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,500;6..12,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5381d121e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/header-style.css" />
    <title>Shop</title>
  </head>
  <body>
    <section class="app">
      <header class="header grid__row">
        <nav class="header-navbar grid">
          <ul class="navbar-list float--left">
            <li><a href="">Kênh người bán</a></li>
            <li class="download-app">
              <a href="">Tải ứng dụng</a>
              <div class="QR-draw__position">
                <div class="QR-container">
                  <img
                    class="QR-item__code"
                    src="./assets/img/QRpng.png"
                    alt=""
                    srcset=""
                  />
                  <div class="QR-item__mobile">
                    <img
                      class="gg-play"
                      src="./assets/img/gg-play.png"
                      alt=""
                    />
                    <img
                      class="app-store"
                      src="./assets/img/app-store.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </li>
            <li><a href="">Kết nối</a></li>
          </ul>

          <ul class="navbar-list float--right">
            <li><a href="">Thông báo</a></li>
            <li><a href="">Hỗ trợ</a></li>
            <li><a href="">Tiếng Việt</a></li>
            <li><a href="">Tài khoản</a></li>
          </ul>
        </nav>

        <div class="header-search grid">
          <a href="" class="header-search__logo">
            <img
              class="lazada-logo"
              src="./assets/img/Amazon_icon.png"
              alt=""
              srcset=""
            />
          </a>

          <div class="header-search__searchbar">
            <div class="searchbar">
              <form action="search" class="form-search">
                <input
                  class="search-input"
                  type="text"
                  placeholder="Tìm kiếm gì đó bạn muốn"
                />
                <button class="search-button">
                  <i class="icon fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
            <div class="suggest grid__row">
              <ul class="suggest-list">
                <li><a href="">Surface 9</a></li>
                <li><a href="">Người Yêu</a></li>
                <li><a href="">Surface Laptop Go</a></li>
                <li><a href="">Bàn Phím Custom Full Mod</a></li>
                <li><a href="">Surface Laptop</a></li>
                <li><a href="">Macbook Pro</a></li>
                <li><a href="">Surface Pro X</a></li>
                <li><a href="">Pixel 5</a></li>
              </ul>
            </div>
          </div>

          <div class="header-search__cart">
            <a href=""
              ><i class="shopping-icon fa-solid fa-cart-shopping"></i
            ></a>
          </div>
        </div>
      </header>

      <div class="container">
        <section class="section"></section>
      </div>

      <footer class="footer"></footer>
    </section>
  </body>
</html>
